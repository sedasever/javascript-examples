<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .icon-bar{
            width: 100%;
            background-color: #666;
        }
        .icon-bar a{
            display: inline-block;
            text-align: center;
            padding: 20px;
            color: antiquewhite;
            font-size: 30px;
            transition: all ease 0.4s;
        }
        .icon-bar a:hover{
            background-color: black;

        }
        .active{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a class="active" href="#"><i class="fa-sharp fa-solid fa-home"></i></a>
        <a href="#"><i class="fa-sharp fa-solid fa-search"></i></a>
        <a href="#"><i class="fa-sharp fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-sharp fa-solid fa-globe"></i></a>
        <a href="#"><i class="fa-sharp fa-solid fa-trash"></i></a>
    </div>
    <script>
        $(function(){
            $(".icon-bar a").click(function(){
                $(this).addClass("active").siblings().removeClass("active")
                
            })
        })
    </script>
</body>
</html>
